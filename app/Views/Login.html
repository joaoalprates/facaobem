<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="author" content="Augusto Lumi">
    <title>Ajude Alguém!</title>
    
<link href="././public/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="././public/css/headers.css" rel="stylesheet">
    <link href="././public/css/form-validation.css" rel="stylesheet">
  </head>
  <body>

    <main>

      <h1 class="visually-hidden">Ajude Alguém</h1>

      <div style="background-color: rgba(204,204,204,255);" >
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img class="bi me-2" src="././public/images/Logo.png" width="100" height="90" alt="Logo">
          </div>

          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <h1>Ajude Alguém - Faça o Bem</h1>
          </ul>

          <div class="col-md-3 text-end">
              <button type="button" onclick="history.back()" class="btn btn-outline-primary me-2">Voltar</button>
          </div>
        </header>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <h4 class="mb-3">Login</h4>
            <form class="needs-validation" novalidate id="formLogin" name="formLogin">
              <div class="row g-3">
                <div class="col-12">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" placeholder="E-mail" value="" name="email" required>
                  <div class="invalid-feedback">
                    E-mail é obrigatório
                  </div>
                </div>
                <div class="col-12">
                  <label for="senha" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="senha" placeholder="" value="" name="senha" required>
                  <div class="invalid-feedback">
                    E-mail é obrigatório
                  </div>
                </div>
              </div>
              <hr class="my-4">
              <button class="w-100 btn btn-primary btn-lg" type="submit">Entrar</button>
            </form>
          </div>
        </div>
      </div>
  </main>

<script src=././public/js/jquery.min.js></script>
<script src=././public/js/bootstrap.bundle.min.js></script>
<script src=././public/js/jquery.validate.min.js></script>
<script src=././public/js/additional-methods.min.js></script>
<script src=././public/js/notify.min.js></script>
<script src=././public/js/form-validation.js></script>
<script>
  $(function () {

    document.getElementById("formLogin").addEventListener("submit", function(event){
      event.preventDefault();
      $.ajax({
        type: 'POST',
        url: 'index.php?r=VerificarLogin&email=' + $('#email').val() + '&senha=' + $('#senha').val(),
        data: $('#formLogin').serialize(),
        dataType: "json",
        success: function (data) {
          if (data.status) {
            window.location.href = "index.php";
          } else {
            $.notify(data.msg, "warning");
          }
        },
        error: function (data) {
          $.notify('Erro ao realizar login', "warning");
        }
      });

    });

</script>
  </body>
</html>
